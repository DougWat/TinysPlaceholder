name: Build & Deploy 11ty

on:
    push:
        branches:
        - main
    workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
                
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Build
        env:
            NODE_ENV: production
        run: npm run github-build # Replace with your build command

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          #publish_dir is the folder on the docker instance which eleventy builds the pages to. 
          #it is not the docs folder in the repository
          publish_dir: dist
          #publish_branch is the branch in the repository.
          #this is where you need to point GitHub pages
          publish_branch: production